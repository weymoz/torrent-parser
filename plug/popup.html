<!DOCTYPE html>
<html>
  <head>
    <title> | Torrent Parser Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="torrents">
      <div class="controls">
        <a id="reset" class="controls__btn controls__btn_reset">Reset</a>
        <a id="save" class="controls__btn controls__btn_save">Save</a>
      </div>
      <div class="info">
        <span id="total-size" class="info__total-size">Total size: 0 Gb</span>
        <span id="status" class="info__status">0 torrents saved</span>
      </div>
      <div id="torrents__list" class="torrents__list"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
